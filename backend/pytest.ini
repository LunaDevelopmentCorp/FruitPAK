[pytest]
# Pytest configuration for FruitPAK backend tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=app
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, Redis, etc.)
    slow: Slow tests (can be skipped with -m "not slow")
    auth: Authentication tests
    api: API endpoint tests
    database: Database tests
    cache: Cache tests

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */alembic/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
