upstream backend {
    # Docker Compose DNS resolves "backend" to all scaled replicas.
    # Use: docker compose up -d --scale backend=3
    #
    # Strategies: least_conn | round_robin (default) | ip_hash (sticky)
    least_conn;

    server backend:8000 max_fails=3 fail_timeout=30s;

    # For production (docker-compose.prod.yml) with named replicas:
    #   server backend-1:8000 max_fails=3 fail_timeout=30s;
    #   server backend-2:8000 max_fails=3 fail_timeout=30s;
    #   server backend-3:8000 max_fails=3 fail_timeout=30s;
}

upstream frontend {
    server web:3000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase timeouts for long-running requests (e.g., bulk imports)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Client body size limit (file uploads)
    client_max_body_size 50M;

    # Enable keepalive for performance
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # ── Health check endpoint (for load balancer) ────────────────
    location /health {
        access_log off;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── API requests ─────────────────────────────────────────────
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed for real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for SSE (Server-Sent Events) if used
        # proxy_buffering off;
    }

    # ── OpenAPI docs ─────────────────────────────────────────────
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Frontend (React SPA) ─────────────────────────────────────
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket for HMR (Hot Module Replacement) in development
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── Static files with caching ────────────────────────────────
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

