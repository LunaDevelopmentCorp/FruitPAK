services:
  # ── PostgreSQL + TimescaleDB ──────────────────────────────
  db:
    image: timescale/timescaledb:latest-pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fruitpak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fruitpak}
      POSTGRES_DB: ${POSTGRES_DB:-fruitpak}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fruitpak}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── FastAPI backend (scalable) ─────────────────────────────
  # Run multiple replicas: docker compose up -d --scale backend=3
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://fruitpak:fruitpak@db:5432/fruitpak
      DATABASE_URL_SYNC: postgresql://fruitpak:fruitpak@db:5432/fruitpak
      REDIS_URL: redis://redis:6379/0
    # No host port — nginx handles external traffic.
    # Expose 8000 on the internal Docker network only.
    expose:
      - "8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ── Nginx load balancer ───────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "8000:80"  # Keep 8000 available for dev convenience
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── React web frontend ───────────────────────────────────
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start

volumes:
  pgdata:
