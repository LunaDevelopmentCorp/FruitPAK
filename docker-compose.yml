services:
  # ── PostgreSQL + TimescaleDB ──────────────────────────────
  db:
    image: timescale/timescaledb:latest-pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fruitpak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fruitpak}
      POSTGRES_DB: ${POSTGRES_DB:-fruitpak}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ── Redis ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  # ── FastAPI backend ───────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://fruitpak:fruitpak@db:5432/fruitpak
      DATABASE_URL_SYNC: postgresql://fruitpak:fruitpak@db:5432/fruitpak
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ── React web frontend ───────────────────────────────────
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start

volumes:
  pgdata:
